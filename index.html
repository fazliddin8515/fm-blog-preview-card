<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__image">
          <img
            src="./images/illustration-article.svg"
            alt="illustration-article"
          />
        </picture>
        <div class="card__content">
          <p class="card__label label">Learning</p>
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
          <h2><a href="#">HTML & CSS foundations</a></h2>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <footer class="card__footer">
          <img src="./images/image-avatar.webp" alt="image-avatar" />
          <p>Greg Hooper</p>
        </footer>
      </article>
    </main>
  </body>
</html>
