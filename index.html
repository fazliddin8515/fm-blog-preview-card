<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card__img"
        src="./images/illustration-article.svg"
        alt="illustration article image"
      />
      <div class="card__content">
        <span class="card__category">Learning</span>
        <p class="card__published-date">Published 21 Dec 2023</p>
        <h1 class="card__title"><a href="#">HTML & CSS foundations</a></h1>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card__author">
        <img
          class="card__author-img"
          src="./images/image-avatar.webp"
          alt="avatar image"
        />
        <span class="card__author-name">Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
